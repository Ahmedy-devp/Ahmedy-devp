<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Style -->
    <link rel="stylesheet" href="css/signUp.css" />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Arvo:wght@400;700&family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <a href="index.html"><i class="fas fa-chevron-left"></i> Back</a>
      </div>
      <div class="right-box">
        <form>
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" name="first-name" required />
          <label for="last-name">Lat Name <span>*</span></label>
          <input type="text" name="last-name" required />
          <label for="email">Email <span>*</span></label>
          <input type="email" name="email" required />
          <label for="confirm-email">Confirm Email <span>*</span></label>
          <input type="email" name="confirm-email" required />
          <label for="password">Password <span>*</span></label>
          <input type="password" name="password" required />
          <label for="confirm-password">Confirm Password <span>*</span></label>
          <input type="password" name="confirm-password" required />
          <div class="check-box">
            <input class="special-input" type="checkbox" name="" />
            <label for="check-box"
              >i agree to the <a href="">privacy policy</a> and
              <a href="">terms of service.</a></label
            >
          </div>

          <input class="btn" type="submit" value="CREATE MY ACCOUNT" />
        </form>
        <div class="low-footer">
          <p>&copy;2021, Made by <span>Ahmed El-Ahmedy</span> ðŸ”¥</p>
        </div>
      </div>
    </div>
  </body>
</html>
